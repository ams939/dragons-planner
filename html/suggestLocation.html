<html>
<head>

  <!-- JQuery import -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- LEAFLET STYLE IMPORT (MUST BE DONE BEFORE LEAFLET IMPORT) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

   <!-- Routing Machine style sheet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

   <!-- LEAFLET IMPORT -->
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

   <!-- Routing Machine import -->
   <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

   <!-- Import routing controller GraphHopper -->
   <script src="http://www.liedman.net/lrm-graphhopper/dist/lrm-graphhopper-1.2.0.js"></script>

   <!-- LEAFLET markerCluster util import -->
   <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

   <!-- Import functions client requires -->
   <script src="../js/client_functions.js" type="text/javascript"></script>

   <style>
     #mapid { height: 600px; }
   </style>

  <title>
      Location suggestion page
  </title>
</head>
<body>
  <div>
    <h2>Suggest new location</h2>
  </div>
  <a href = "./buildingFinder.html" target = "_self">Building finder</a><br><br>
  <div>
    <!-- The map -->
    <div id="mapid"></div><br>

    <!-- div's to be populated by user with location information -->
    <div id = "status_div">Please enter location information.</div>
    <input type = text id = "name" placeholder = "Enter location name."/><br>
    <input type = text id = "description" placeholder = "Enter location description."/><br>

    <!-- Drop down options menu with location type options -->
    <select required id="types">
      <option value="default" selected disabled hidden>Choose location type</option>
      <option value="Drexel service">Drexel service</option>
      <option value="Student organization">Student organization</option>
      <option value="Store">Store</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Attraction">Attraction</option>
      <option value="Other">Other</option>
    </select>

    <!-- Prompt user for image-->
    <br><input type= text id = "location_image" placeholder = "Enter URL address of image for location."/><br>

    <input type = button id = "button1" value = "Enter" onclick = "insertLocation()"/>
  </div>


  <!-- Scripts that initialize map and provide marker functionalities -->
  <script src="../js/map_functions.js" type="text/javascript"></script>
</body>
</html>
